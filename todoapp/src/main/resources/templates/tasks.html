<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: #888;
        }

        .card {
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mt-5 text-center">üìù To Do List</h1>

        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Yeni g√∂rev giriniz..." required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success btn-lg w-100">Ekle</button>
            </div>
        </form>

        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-3 shadow-lg rounded">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough' : ''" th:text="${task.title}"></span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="fa fa-check"></i> Tamamla
                            </a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">
                                <i class="fa fa-trash"></i> Sil
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
